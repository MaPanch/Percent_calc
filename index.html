<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <h1>Speed calculator</h1>

    <form id="calcForm">
      <input
        type="text"
        name="speed"
        id="speedNumber"
        placeholder="Speed"
        minlength="1"
        maxlength="4"
        size="4"
      />
      <br />
      <input
        type="text"
        name="percent"
        id="percentNumber"
        placeholder="Percent"
        minlength="1"
        maxlength="4"
        size="4"
      />
      <p>Result value:</p>
      <output></output>
      <output name="result" id="resultNum" placeholder="Result"></output>
      
    </form>

    <button class="resultButton" id="resultButton">Submit</button>
    <br />

    <button class="resetButton" id="reset">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
