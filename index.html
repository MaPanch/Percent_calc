<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <h1>Speed calculator</h1>

    <input type="text" name="speed" id="speedNumber" placeholder="Speed" />

    <br />
    <br />

    <input
      type="text"
      name="percent"
      id="percentNumber"
      placeholder="Percent"
    />

    <br />
    <br />

    <p>See the result value:</p>
    <input type="text" name="result" id="resultNum" placeholder="Result" />
    <button class="resultButton" id="resultButton">Submit</button>
    <br />

    <button class="resetButton" id="reset">Reset</button>
  </body>

  <script src="index.js"></script>
</html>
